    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333; /* Light black / dark gray background for the entire page */
        }

        .container {
            width: 854px;
            margin: 20px auto; /* Center the container horizontally */
            text-align: center;
        }

        .container iframe {
            width: 100%;
            height: 480px;
            border: none;
            display: block;
            margin-bottom: 20px; /* Adjust this value to set the space between videos */
        }

        .container iframe:last-child {
            margin-bottom: 0; /* Remove margin from the last iframe to avoid extra space */
        }
    </style>
